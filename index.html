<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="Stylesheet" type="text/CSS" media="Screen">
        <script src="index.js"></script>
        
    </head>
    <body>
        <input type="number" id="a"><br/>
        <input type="number" id="b"><br/>
     
        <button id="addition" onclick="calc('add');">+</button>
        <button id="subtraction" onclick="calc('sub');">-</button>
        <button id="multiplication" onclick="calc('mul');">*</button>
        <button id="division" onclick="calc('div');">/</button>
        <button id="modulus" onclick="calc('mod');">%</button> 

        
    </body>
</html>
